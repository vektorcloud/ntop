machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ${CIRCLE_PROJECT_REPONAME} .

test:
  override:
    - docker run -t --entrypoint /bin/sh quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest -c 'echo'

deployment:
  hub:
    branch: /^.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - |
        if [[ "$CIRCLE_BRANCH" == "master" ]]; then
          docker tag ${CIRCLE_PROJECT_REPONAME} quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest && \
          docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest
        else 
          docker tag ${CIRCLE_PROJECT_REPONAME} quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH} && \
          docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}
        fi

